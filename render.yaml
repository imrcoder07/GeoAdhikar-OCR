services:
  - type: web
    name: geo-adhikar-ocr
    runtime: python3
    buildCommand: "pip install -r requirements.txt && apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-hin tesseract-ocr-eng poppler-utils"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard with your actual API key
